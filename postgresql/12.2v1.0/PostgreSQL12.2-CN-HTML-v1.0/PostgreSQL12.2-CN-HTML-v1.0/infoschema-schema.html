   信息模式本身是一个名为<code class="literal">information_schema</code>的模式。这个模式自动存在于所有数据库中。这个模式的拥有者是集簇中的初始数据库用户，并且该用户自然地拥有这个模式上的所有特权，包括删除它的能力（但是这样节省的空间是很小的）。
  </p><p>
   默认情况下，信息模式不在模式搜索路径中，因此你需要使用限定名访问其中的所有对象。因为信息模式中的某些对象的名称是可能出现在用户应用中的一般名称，如果你想把该信息模式放在路径中，你应该小心。
  </p></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="information-schema.html">上一页</a> </td><td width="20%" align="center"><a accesskey="u" href="information-schema.html">上一级</a></td><td width="40%" align="right"> <a accesskey="n" href="infoschema-datatypes.html">下一页</a></td></tr><tr><td width="40%" align="left" valign="top">第 36 章 信息模式 </td><td width="20%" align="center"><a accesskey="h" href="index.html">起始页</a></td><td width="40%" align="right" valign="top"> 36.2. 数据类型</td></tr></table></div></body></html>
