   提供给 PL/Perl 函数代码的参数值是被转换成文本形式的输入参数（就像它们
   被<code class="command">SELECT</code>语句显示的那样）。反过来，
   <code class="function">return</code>和<code class="function">return_next</code>命令
   将接受任何该函数返回类型可接受的输入格式的串。
