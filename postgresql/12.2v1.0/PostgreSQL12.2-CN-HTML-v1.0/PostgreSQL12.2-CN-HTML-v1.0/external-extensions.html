<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>H.4. 扩展</title><link rel="stylesheet" type="text/css" href="stylesheet.css" /><link rev="made" href="pgsql-docs@lists.postgresql.org" /><meta name="generator" content="DocBook XSL Stylesheets V1.79.1" /><link rel="prev" href="external-pl.html" title="H.3. 过程语言" /><link rel="next" href="sourcerepo.html" title="附录 I. 源代码仓库" /></head><body><div xmlns="http://www.w3.org/TR/xhtml1/transitional" class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="5" align="center">H.4. 扩展</th></tr><tr><td width="10%" align="left"><a accesskey="p" href="external-pl.html" title="H.3. 过程语言">上一页</a> </td><td width="10%" align="left"><a accesskey="u" href="external-projects.html" title="附录 H. 外部项目">上一级</a></td><th width="60%" align="center">附录 H. 外部项目</th><td width="10%" align="right"><a accesskey="h" href="index.html" title="PostgreSQL 12.2 手册">起始页</a></td><td width="10%" align="right"> <a accesskey="n" href="sourcerepo.html" title="附录 I. 源代码仓库">下一页</a></td></tr></table><hr></hr></div><div class="sect1" id="EXTERNAL-EXTENSIONS"><div class="titlepage"><div><div><h2 class="title" style="clear: both">H.4. 扩展</h2></div></div></div><a id="id-1.11.9.6.2" class="indexterm"></a><p>
   <span class="productname">PostgreSQL</span>被设计成很容易扩展。由于这个原因，被载入到数据库中的扩展可以像内建特性那样运行。<code class="filename">contrib/</code>目录中包含了多个扩展的源码，在<a class="xref" href="contrib.html" title="附录 F. 额外提供的模块">附录 F</a>中有相关介绍。其他扩展的开发是独立进行的，例如<span class="application"><a class="ulink" href="http://postgis.net/" target="_top">PostGIS</a></span>。甚至<span class="productname">PostgreSQL</span>的复制解决方案也能在外部开发。例如，<span class="application"> <a class="ulink" href="http://www.slony.info" target="_top">Slony-I</a></span>是一个在核心项目之外独立开发的流行的主/备复制解决方案。
  </p></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="external-pl.html">上一页</a> </td><td width="20%" align="center"><a accesskey="u" href="external-projects.html">上一级</a></td><td width="40%" align="right"> <a accesskey="n" href="sourcerepo.html">下一页</a></td></tr><tr><td width="40%" align="left" valign="top">H.3. 过程语言 </td><td width="20%" align="center"><a accesskey="h" href="index.html">起始页</a></td><td width="40%" align="right" valign="top"> 附录 I. 源代码仓库</td></tr></table></div></body></html>
