char * SPI_getrelname(Relation <em class="parameter"><code>rel</code></em>)
</pre></div><div class="refsect1" id="id-1.8.12.9.10.5"><h2>描述</h2><p>
   <code class="function">SPI_getrelname</code>返回该指定关系的名称
   的拷贝（当你不再需要该拷贝后，可以使用<code class="function">pfree</code>
   释放它）。
  </p></div><div class="refsect1" id="id-1.8.12.9.10.6"><h2>参数</h2><div class="variablelist"><dl class="variablelist"><dt><span class="term"><code class="literal">Relation <em class="parameter"><code>rel</code></em></code></span></dt><dd><p>
      输入关系
     </p></dd></dl></div></div><div class="refsect1" id="id-1.8.12.9.10.7"><h2>返回值</h2><p>
   指定关系的名称。
  </p></div></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="spi-spi-gettypeid.html">上一页</a> </td><td width="20%" align="center"><a accesskey="u" href="spi-interface-support.html">上一级</a></td><td width="40%" align="right"> <a accesskey="n" href="spi-spi-getnspname.html">下一页</a></td></tr><tr><td width="40%" align="left" valign="top">SPI_gettypeid </td><td width="20%" align="center"><a accesskey="h" href="index.html">起始页</a></td><td width="40%" align="right" valign="top"> SPI_getnspname</td></tr></table></div></body></html>
