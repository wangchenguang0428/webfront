     提供给 PL/Tcl 函数代码的参数值是输入参数简单转换而成的文本形式（就像被<code class="command">SELECT</code>语句显示的那样）。反过来，<code class="literal">return</code>和<code class="literal">return_next</code>命令将接受任何字符串，只要它是该函数声明的返回类型的可接受的输入格式，或者是组合结果类型的指定列的可接受输入格式。
