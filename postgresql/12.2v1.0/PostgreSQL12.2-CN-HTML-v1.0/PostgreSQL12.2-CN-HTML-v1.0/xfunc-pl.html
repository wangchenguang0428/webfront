    <span class="productname">PostgreSQL</span>允许用除 SQL 和 C 之外
    的语言编写用户定义的函数。这些语言通常被称为<em class="firstterm">过程语言</em>（<acronym class="acronym">PL</acronym>）。
    过程语言并不内建在<span class="productname">PostgreSQL</span>服务器中，
    它们通过可装载模块提供。更多信息请见<a class="xref" href="xplang.html" title="第 41 章 过程语言">第 41 章</a>以及接下来的
    章节。
