   PL/Python 也支持用<a class="xref" href="sql-do.html" title="DO"><span class="refentrytitle">DO</span></a>语句调用的匿名代码块：

</p><pre class="programlisting">
DO $$
    # PL/Python 代码
$$ LANGUAGE plpythonu;
</pre><p>

   匿名代码块没有参数，并且任何可能返回的值都会被丢弃。否则，其行为就像一个函数。
