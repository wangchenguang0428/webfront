<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>66.6. 限制</title><link rel="stylesheet" type="text/css" href="stylesheet.css" /><link rev="made" href="pgsql-docs@lists.postgresql.org" /><meta name="generator" content="DocBook XSL Stylesheets V1.79.1" /><link rel="prev" href="gin-tips.html" title="66.5. GIN 提示和技巧" /><link rel="next" href="gin-examples.html" title="66.7. 例子" /></head><body><div xmlns="http://www.w3.org/TR/xhtml1/transitional" class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="5" align="center">66.6. 限制</th></tr><tr><td width="10%" align="left"><a accesskey="p" href="gin-tips.html" title="66.5. GIN 提示和技巧">上一页</a> </td><td width="10%" align="left"><a accesskey="u" href="gin.html" title="第 66 章 GIN 索引">上一级</a></td><th width="60%" align="center">第 66 章 GIN 索引</th><td width="10%" align="right"><a accesskey="h" href="index.html" title="PostgreSQL 11.2 手册">起始页</a></td><td width="10%" align="right"> <a accesskey="n" href="gin-examples.html" title="66.7. 例子">下一页</a></td></tr></table><hr></hr></div><div class="sect1" id="GIN-LIMIT"><div class="titlepage"><div><div><h2 class="title" style="clear: both">66.6. 限制</h2></div></div></div><p>
  <acronym class="acronym">GIN</acronym>假定可索引操作符是严格的。这意味着对于一个空项值，<code class="function">extractValue</code>将根本不会被调用（相反，一个占位符索引项将被自动创建），并且在一个空查询值上也不会调用<code class="function">extractQuery</code>（相反，该查询被假定为不可满足的）。不过注意，在一个非空组合项或查询值中的空键值是被支持的。
 </p></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="gin-tips.html">上一页</a> </td><td width="20%" align="center"><a accesskey="u" href="gin.html">上一级</a></td><td width="40%" align="right"> <a accesskey="n" href="gin-examples.html">下一页</a></td></tr><tr><td width="40%" align="left" valign="top">66.5. GIN 提示和技巧 </td><td width="20%" align="center"><a accesskey="h" href="index.html">起始页</a></td><td width="40%" align="right" valign="top"> 66.7. 例子</td></tr></table></div></body></html>
