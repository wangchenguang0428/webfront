DROP USER [ IF EXISTS ] <em class="replaceable"><code>name</code></em> [, ...]
</pre></div><div class="refsect1" id="id-1.9.3.143.5"><h2>描述</h2><p>
   <code class="command">DROP USER</code>现在是
   <a class="xref" href="sql-droprole.html" title="DROP ROLE"><span class="refentrytitle">DROP ROLE</span></a>另一种写法。
  </p></div><div class="refsect1" id="id-1.9.3.143.6"><h2>兼容性</h2><p>
   <code class="command">DROP USER</code>语句是一个
   <span class="productname">PostgreSQL</span>扩展。SQL 标准把
   用户的定义留给具体实现自行解释。
  </p></div><div class="refsect1" id="id-1.9.3.143.7"><h2>另见</h2><span class="simplelist"><a class="xref" href="sql-droprole.html" title="DROP ROLE"><span class="refentrytitle">DROP ROLE</span></a></span></div></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="sql-droptype.html">上一页</a> </td><td width="20%" align="center"><a accesskey="u" href="sql-commands.html">上一级</a></td><td width="40%" align="right"> <a accesskey="n" href="sql-dropusermapping.html">下一页</a></td></tr><tr><td width="40%" align="left" valign="top">DROP TYPE </td><td width="20%" align="center"><a accesskey="h" href="index.html">起始页</a></td><td width="40%" align="right" valign="top"> DROP USER MAPPING</td></tr></table></div></body></html>
