DROP GROUP [ IF EXISTS ] <em class="replaceable"><code>name</code></em> [, ...]
</pre></div><div class="refsect1" id="id-1.9.3.115.5"><h2>描述</h2><p>
   <code class="command">DROP GROUP</code>现在是
   <a class="xref" href="sql-droprole.html" title="DROP ROLE"><span class="refentrytitle">DROP ROLE</span></a>的一个别名。

   在 SQL 标准中没有<code class="command">DROP GROUP</code>语句。
