<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>SPI_pfree</title><link rel="stylesheet" type="text/css" href="stylesheet.css" /><link rev="made" href="pgsql-docs@lists.postgresql.org" /><meta name="generator" content="DocBook XSL Stylesheets V1.79.1" /><link rel="prev" href="spi-realloc.html" title="SPI_repalloc" /><link rel="next" href="spi-spi-copytuple.html" title="SPI_copytuple" /></head><body><div xmlns="http://www.w3.org/TR/xhtml1/transitional" class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="5" align="center">SPI_pfree</th></tr><tr><td width="10%" align="left"><a accesskey="p" href="spi-realloc.html" title="SPI_repalloc">上一页</a> </td><td width="10%" align="left"><a accesskey="u" href="spi-memory.html" title="47.3. 内存管理">上一级</a></td><th width="60%" align="center">47.3. 内存管理</th><td width="10%" align="right"><a accesskey="h" href="index.html" title="PostgreSQL 11.2 手册">起始页</a></td><td width="10%" align="right"> <a accesskey="n" href="spi-spi-copytuple.html" title="SPI_copytuple">下一页</a></td></tr></table><hr></hr></div><div class="refentry" id="SPI-SPI-PFREE"><div class="titlepage"></div><a id="id-1.8.12.10.8.1" class="indexterm"></a><div class="refnamediv"><h2><span class="refentrytitle">SPI_pfree</span></h2><p>SPI_pfree — 在上层执行器上下文中释放内存</p></div><div class="refsynopsisdiv"><h2>大纲</h2><pre class="synopsis">
void SPI_pfree(void * <em class="parameter"><code>pointer</code></em>)
</pre></div><div class="refsect1" id="id-1.8.12.10.8.5"><h2>描述</h2><p>
   <code class="function">SPI_pfree</code>释放之前使用
   <code class="function">SPI_palloc</code>或者
   <code class="function">SPI_repalloc</code>分配的内存。
  </p><p>
   这个函数不再和普通的<code class="function">pfree</code>相区别。
   保留它只是为了对现有代码保持向后兼容。
  </p></div><div class="refsect1" id="id-1.8.12.10.8.6"><h2>参数</h2><div class="variablelist"><dl class="variablelist"><dt><span class="term"><code class="literal">void * <em class="parameter"><code>pointer</code></em></code></span></dt><dd><p>
      指向要释放的现有存储空间的指针
     </p></dd></dl></div></div></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="spi-realloc.html">上一页</a> </td><td width="20%" align="center"><a accesskey="u" href="spi-memory.html">上一级</a></td><td width="40%" align="right"> <a accesskey="n" href="spi-spi-copytuple.html">下一页</a></td></tr><tr><td width="40%" align="left" valign="top">SPI_repalloc </td><td width="20%" align="center"><a accesskey="h" href="index.html">起始页</a></td><td width="40%" align="right" valign="top"> SPI_copytuple</td></tr></table></div></body></html>
