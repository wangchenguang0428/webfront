<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>46.4. 共享数据</title><link rel="stylesheet" type="text/css" href="stylesheet.css" /><link rev="made" href="pgsql-docs@lists.postgresql.org" /><meta name="generator" content="DocBook XSL Stylesheets V1.79.1" /><link rel="prev" href="plpython-data.html" title="46.3. 数据值" /><link rel="next" href="plpython-do.html" title="46.5. 匿名代码块" /></head><body><div xmlns="http://www.w3.org/TR/xhtml1/transitional" class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="5" align="center">46.4. 共享数据</th></tr><tr><td width="10%" align="left"><a accesskey="p" href="plpython-data.html" title="46.3. 数据值">上一页</a> </td><td width="10%" align="left"><a accesskey="u" href="plpython.html" title="第 46 章 PL/Python - Python 过程语言">上一级</a></td><th width="60%" align="center">第 46 章 PL/Python - Python 过程语言</th><td width="10%" align="right"><a accesskey="h" href="index.html" title="PostgreSQL 11.2 手册">起始页</a></td><td width="10%" align="right"> <a accesskey="n" href="plpython-do.html" title="46.5. 匿名代码块">下一页</a></td></tr></table><hr></hr></div><div class="sect1" id="PLPYTHON-SHARING"><div class="titlepage"><div><div><h2 class="title" style="clear: both">46.4. 共享数据</h2></div></div></div><p>
   在对同一个函数的重复调用之间可用全局字典<code class="varname">SD</code>来存储私有数据。全局字典<code class="varname">GD</code>是公共数据，它对一个会话中的所有 Python 函数都可用，使用起来要小心。
   <a id="id-1.8.11.12.2.3" class="indexterm"></a>
  </p><p>
   在 Python 解释器中每一个函数都会得到自己的执行环境，因此来自<code class="function">myfunc</code>的全局数据和函数参数对<code class="function">myfunc2</code>不可用。例外是<code class="varname">GD</code>字典中的数据。
  </p></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="plpython-data.html">上一页</a> </td><td width="20%" align="center"><a accesskey="u" href="plpython.html">上一级</a></td><td width="40%" align="right"> <a accesskey="n" href="plpython-do.html">下一页</a></td></tr><tr><td width="40%" align="left" valign="top">46.3. 数据值 </td><td width="20%" align="center"><a accesskey="h" href="index.html">起始页</a></td><td width="40%" align="right" valign="top"> 46.5. 匿名代码块</td></tr></table></div></body></html>
