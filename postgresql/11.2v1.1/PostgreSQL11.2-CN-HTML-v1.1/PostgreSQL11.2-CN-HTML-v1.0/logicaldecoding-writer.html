    可以为逻辑解码增加更多输出方法。详情可见
    <code class="filename">src/backend/replication/logical/logicalfuncs.c</code>。
    本质上，需要提供三个函数：一个读取 WAL，一个准备写输出，另一个写输出（
    见<a class="xref" href="logicaldecoding-output-plugin.html#LOGICALDECODING-OUTPUT-PLUGIN-OUTPUT" title="49.6.5. 用于产生输出的函数">第 49.6.5 节</a>）。
